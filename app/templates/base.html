<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title | default("Luki Memes") }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='styles.css') }}?v={{ asset_version }}"
    >
  </head>
  <body>
    <div class="min-h-screen">
      {% if show_header is not defined or show_header %}
      <header class="bg-white border-b">
        <div class="container px-4 py-2 flex justify-between items-center header-bar">
          <a href="/" class="text-2xl font-semibold">Luki Memes</a>
          {% if current_user %}
          <nav class="flex items-center gap-4 text-sm main-nav">
            <a href="/templates" class="font-medium">Templates</a>
            <a href="/memes" class="font-medium">Memes</a>
            <a href="/slideshow" class="font-medium">Diashow</a>
            <span class="text-slate-500">Hi {{ current_user }}</span>
            <a href="/logout" class="btn btn-outline">Logout</a>
          </nav>
          {% endif %}
        </div>
      </header>
      {% endif %}
      <main class="{% if full_bleed %}h-screen{% else %}container px-4 py-8{% endif %} page-enter">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
